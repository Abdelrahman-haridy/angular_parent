<div class="container">
    
    <div class="header_title">
        <h1>products</h1>
        <div class="line"></div>
    </div>
    
    <div class="products">
        <a href="#/single/{{products.indexOf(product)}}"  ng-repeat="product in products">
            <div class="product_img">
                <img ng-src="img/{{product.img}}.jpg" alt="{{product.product}}" />
            </div>
            <h4>{{product.product}}</h4>
            <span>{{product.price}}$</span>
        </a>
        <div class="clearfix"></div>
    </div>

</div>
